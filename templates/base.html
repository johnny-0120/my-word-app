<!DOCTYPE html>
<html lang="zh-Hant">

</style>

</head>
<body>

        <ul>
            <li><a href="/"><strong>我的單字書</strong></a></li>
        </ul>
        <ul>
            <li><a href="/">單字列表</a></li>
            <li><a href="/add">新增單字</a></li>
            <li><a href="/review" role="button">開始複習</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
